<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-text">
        <p>Press any key to get the Javascript event keycode</p>
      </div>
      <div class="container-details">
        <div>
          <h1 class="number">83</h1>
        </div>
        <div class="details">
          <div class="box-details">
            <div class="header-box">event.key</div>
            <div class="value-box" id="#key">S</div>
          </div>
          <div class="box-details">
            <div class="header-box">event.location</div>
            <div class="value-box" id="#location">S</div>
          </div>
          <div class="box-details">
            <div class="header-box">event.which</div>
            <div class="value-box" id="#which">S</div>
          </div>
          <div class="box-details">
            <div class="header-box">event.code</div>
            <div class="value-box" id="#code">S</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./Js/main.js"></script>
  </body>
</html>
